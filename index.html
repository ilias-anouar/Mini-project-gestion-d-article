<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Item management</title>
</head>

<body>
    <form>
        <h2>Add a product</h2>
        <label for="name">name</label><br>
        <input id="name" type="text"><br>
        <p id="invname">invalide name</p>
        <label for="brand">brand</label><br>
        <input type="text" id="brand"><br>
        <p id="invbrand">invalide brand</p>
        <label for="price">price</label><br>
        <input type="text" id="price"><br>
        <p id="invprice">invalide price</p>
        <label for="production date">production date</label><br>
        <input type="date" id="production_date" max="today"><br>
        <p id="invdate">invalide date</p>
        <label for="type">type</label><br>
        <select name="type" id="type">
            <option value="hygiène et toilette">hygiène et toilette</option>
            <option value="soins esthétiques">soins esthétiques</option>
            <option value="produits solaires">produits solaires</option>
            <option value=" beauté des mains et des pieds"> beauté des mains et des pieds</option>
            <option value="produits de maquillage">produits de maquillage</option>
            <option value="entretien capillaires">entretien capillaires</option>
            <option value="parfums">parfums</option>
        </select>
        <p id="invselc">select type</p>
        <fieldset id="discount">
            <legend>on discount</legend>
            <div>
                <label for="yes"><input value="yes" type="radio" name="discount" id="yes">yes</label>
            </div>
            <div>
                <label for="no"><input value="no" type="radio" name="discount" id="no">no</label>
            </div>
        </fieldset>
        <p id="invdis">select one</p>
        <button id="button" type="button">Add</button>
        <button type="button" id="save">save</button>
    </form>
    <section>
        <h2>Your product</h2>
        <table id="table">
            <tr>
                <th>Name</th>
                <th>Brand</th>
                <th>Price</th>
                <th>Production date</th>
                <th>Type</th>
                <th>On discount</th>
                <th>Action</th>
            </tr>
        </table>
    </section>
    <div id="modaleremove">
        <div class="container">
            <h1>delete this product</h1>
            <p>Are you sure you want to delete this product?</p>
            <div id="allbutton">
                <button id="cancel">Cancel</button>
                <button id="delete" value="delte">Delete</button>
            </div>
        </div>
    </div>
    <div id="modaleadd">
        <div class="container">
            <h2>New item added</h2>
            <div id="mod-add"></div>
            <div id="allbutton">
                <button id="hide">OK</button>
            </div>
        </div>
    </div>
</body>

</html>
